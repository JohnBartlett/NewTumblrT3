version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: newtumblr-db
    environment:
      POSTGRES_USER: newtumblr
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: newtumblr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newtumblr"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: newtumblr-app
    environment:
      DATABASE_URL: postgresql://newtumblr:${DB_PASSWORD:-changeme123}@postgres:5432/newtumblr
      NODE_ENV: production
      PORT: 3001
      VITE_API_URL: http://localhost:3001
    ports:
      - "3001:3001"
      - "5173:5173"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"

volumes:
  postgres_data:

